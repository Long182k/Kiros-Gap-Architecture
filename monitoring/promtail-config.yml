# Promtail Configuration - Ships logs to Loki
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://gapanalyzer-loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-zA-Z0-9][a-zA-Z0-9_.-]*)?)
          source: tag
      - labels:
          container_name:
          stream:
      - output:
          source: output

  # Filter for gapanalyzer containers only
  - job_name: gapanalyzer
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(gapanalyzer-.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_name']
        regex: '/gapanalyzer-.*'
        action: keep
    pipeline_stages:
      - json:
          expressions:
            log: log
            time: time
      - labels:
          level:
      - output:
          source: log

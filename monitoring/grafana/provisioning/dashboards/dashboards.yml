# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'GapAnalyzer Dashboards'
    orgId: 1
    folder: 'GapAnalyzer'
    folderUid: 'gapanalyzer'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

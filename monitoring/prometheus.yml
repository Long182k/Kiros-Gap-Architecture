# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['gapanalyzer-backend:3001']
    metrics_path: '/api/v1/metrics'

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['gapanalyzer-traefik:8080']
    metrics_path: '/metrics'

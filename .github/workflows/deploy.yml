# GapAnalyzer CI/CD Pipeline
# Build, push to GHCR, and deploy to VPS

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BE_IMAGE: ghcr.io/${{ github.repository_owner }}/gapanalyzer-backend
  FE_IMAGE: ghcr.io/${{ github.repository_owner }}/gapanalyzer-frontend

jobs:
  # ============================================
  # Build & Push Docker Images
  # ============================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Backend)
        id: meta-be
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BE_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./BE
          push: true
          tags: ${{ steps.meta-be.outputs.tags }}
          labels: ${{ steps.meta-be.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (Frontend)
        id: meta-fe
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FE_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./FE
          push: true
          tags: ${{ steps.meta-fe.outputs.tags }}
          labels: ${{ steps.meta-fe.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to VPS
  # ============================================
  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          # Copy docker-compose files
          scp docker-compose.yml $VPS_USER@$VPS_HOST:/opt/gapanalyzer/
          scp docker-compose.monitoring.yml $VPS_USER@$VPS_HOST:/opt/gapanalyzer/
          scp -r monitoring $VPS_USER@$VPS_HOST:/opt/gapanalyzer/
          
          # Deploy on VPS
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /opt/gapanalyzer
            
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose pull
            
            # Deploy with zero-downtime
            docker compose up -d --remove-orphans
            
            # Optional: Deploy monitoring stack
            docker compose -f docker-compose.monitoring.yml up -d
            
            # Cleanup old images
            docker image prune -f
            
            # Health check
            sleep 10
            curl -f http://localhost:3001/api/v1/health || exit 1
            curl -f http://localhost:3000/ || exit 1
            
            echo "âœ… Deployment successful!"
          ENDSSH

      - name: Notify Success
        if: success()
        run: echo "ðŸš€ Deployed to https://${{ secrets.VPS_HOST }}"

      - name: Notify Failure
        if: failure()
        run: echo "âŒ Deployment failed!"

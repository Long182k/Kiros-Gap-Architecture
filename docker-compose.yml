# GapAnalyzer - Docker Compose
# Full stack deployment with all services

services:
  # ============================================
  # Application Services
  # ============================================

  frontend:
    build:
      context: ./FE
      dockerfile: Dockerfile
    container_name: gapanalyzer-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:3001}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gapanalyzer-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  backend:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: gapanalyzer-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gapanalyzer-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"

  worker:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: gapanalyzer-worker
    restart: unless-stopped
    command: ["node", "dist/workers/analysis.worker.js"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gapanalyzer-network

  # ============================================
  # Data Services
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: gapanalyzer-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-gapanalyzer}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-gapanalyzer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gapanalyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gapanalyzer-network

  redis:
    image: redis:7-alpine
    container_name: gapanalyzer-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gapanalyzer-network

  # ============================================
  # Reverse Proxy
  # ============================================

  traefik:
    image: traefik:v2.11
    container_name: gapanalyzer-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=gapanalyzer_gapanalyzer-network"
      - "--entrypoints.web.address=:80"
      # SSL/TLS disabled for IP-based deployment (certificates require a domain)
      # Uncomment below when you have a domain name:
      # - "--entrypoints.websecure.address=:443"
      # - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      # - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - gapanalyzer-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

# ============================================
# Networks & Volumes
# ============================================

networks:
  gapanalyzer-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  traefik_letsencrypt:
